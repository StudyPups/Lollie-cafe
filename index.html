<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lollie's Cafe Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="game.js?v=3" defer></script>
</head>

<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>Welcome To Lollie's Cafe</h1>
    <p>Can you get all the orders right in Lollie's cafe?</p>
    <button onclick="showLevelSelect()" class="big-button" type="button">Start Game!</button>
  </div>

  <!-- Level Select Screen -->
  <div id="levelSelect" class="screen hidden">
    <h1>Choose Your Level</h1>
    <div class="level-buttons">
      <button onclick="startLevel(1)" class="level-button" type="button">
        <h3>Level 1</h3>
        <p>Memory Challenge</p>
        <p class="level-desc">Remember customer orders</p>
      </button>

      <button onclick="startLevel(2)" class="level-button" type="button">
        <h3>Level 2</h3>
        <p>Timed Challenge</p>
        <p class="level-desc">Beat the clock!</p>
      </button>

      <button onclick="startLevel(3)" class="level-button" type="button">
        <h3>Level 3</h3>
